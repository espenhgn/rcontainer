name: ci container build

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
    tags:
      - "v*.*.*"
env:
  LATEST_TAG: ghcr.io/espenhgn/rcontainer:latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/rcontainer            
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=pep440,pattern={{version}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}} 
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:docker"
          load: true
          tags: ${{ env.LATEST_TAG }}
          file:
            ./dockerfiles/rcontainer/Dockerfile

      - name: Run unit tests I
        run: |
          docker run --rm -v ${{ github.workspace }}:/home ${{ env.LATEST_TAG }} py.test -v tests
      
      - name: Run unit tests II
        run: |
          pip install -r test-requirements.txt
          py.test -v tests

      - name: Scan image
        id: anchor_scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.LATEST_TAG }}
          fail-build: true
          output-format: table
          severity-cutoff: high

      # - name: Inspect scan action table report
      #   run: cat ${{ steps.anchor_scan.outputs.sarif }}

      - name: Build
        uses: docker/build-push-action@v6
        env:
          github_pat: ${{ secrets.espenhgn_github_pat }}
        with:
          context: "{{defaultContext}}:docker"
          push: False
          load: True
          secrets: |
            "github_pat=${{ env.github_pat }}"
          tags: ${{ steps.meta.outputs.tags }}
          file:
            ./dockerfiles/rcontainer/Dockerfile
          platforms: linux/amd64
